{% extends "mail/layout.html" %}
{% load static %}

{% block body %}
   <div id="navbar">
    <div class="user"> <h3>{{ request.user.email }}</h3></div>

    <button class="btn btn-sm btn-dark" id="inbox">Inbox</button>
    <button class="btn btn-sm btn-dark" id="compose">Compose</button>
    <button class="btn btn-sm btn-dark" id="sent">Sent</button>
    <button class="btn btn-sm btn-dark" id="archived">Archived</button>
    <a class="btn btn-sm btn-dark" href="{% url 'logout' %}">Log Out</a>
</div>
    <hr>

    <div id="emails-view">
        

    </div>

    <div id="single-view">
        

    </div>


    <div id="compose-view">
        <h3>New Email</h3>
        <form id="compose-form">
            <div class="form-group">
                From: <input disabled class="form-control" value="{{ request.user.email }}">
            </div>
            <div class="form-group">
                To: <input id="compose-recipients" class="form-control"  placeholder="Send To">
            </div>
            <div class="form-group">
               Subject: <input class="form-control" id="compose-subject" placeholder="Subject">
            </div>
             Body: <input class="form-control" id="compose-body" placeholder="Body"></input>
            <input  type="submit" id="submit" class="btn btn-dark"/>
        </form>
    </div>
{% endblock %}

{% block script %}
    <script src="{% static 'mail/inbox.js' %}"></script>
{% endblock %}
